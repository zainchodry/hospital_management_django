{% extends "base.html" %}

{% block content %}

<style>
body {
    background: linear-gradient(to right, #141e30, #243b55);
    font-family: "Segoe UI", sans-serif;
}

/* Center container */
.profile-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.profile-card {
    background: #ffffff;
    padding: 40px;
    width: 500px;
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
}

/* Headings */
.profile-card h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
}

.profile-card h3 {
    margin-top: 20px;
    margin-bottom: 10px;
    color: #444;
    border-bottom: 2px solid #03a9f4;
    padding-bottom: 5px;
}

/* Inputs */
.profile-card input,
.profile-card select,
.profile-card textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Save button */
.btn-save {
    width: 100%;
    padding: 12px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-save:hover {
    background: #43a047;
}
</style>

<div class="profile-container">
    <div class="profile-card">
        <h2>Update Profile</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h3>User Info</h3>
            {{ user_form.as_p }}

            <h3>Profile Info</h3>
            {{ profile_form.as_p }}

            <button type="submit" class="btn-save">Save</button>
        </form>
    </div>
</div>

{% endblock %}
