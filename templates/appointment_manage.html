{% extends "base.html" %}

{% block content %}

<style>
body {
    background: linear-gradient(to right, #141e30, #243b55);
    font-family: "Segoe UI", sans-serif;
}

/* Container */
.manage-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

/* Card */
.manage-card {
    background: white;
    padding: 40px;
    width: 500px;
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
    text-align: center;
}

/* Title */
.manage-card h2 {
    margin-bottom: 25px;
    color: #333;
}

/* Patient and date info */
.manage-card p {
    font-size: 16px;
    margin: 10px 0;
    color: #555;
}

/* Buttons */
.btn-approve, .btn-reject {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-approve {
    background: #4caf50;
}

.btn-approve:hover {
    background: #43a047;
}

.btn-reject {
    background: #f44336;
}

.btn-reject:hover {
    background: #d32f2f;
}
</style>

<div class="manage-container">
    <div class="manage-card">
        <h2>Manage Appointment</h2>

        <p><b>Patient:</b> {{ appt.patient.user.username }}</p>
        <p><b>Date & Time:</b> {{ appt.date }} â€” {{ appt.time }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="status" value="approved" class="btn-approve">Approve</button>
            <button type="submit" name="status" value="rejected" class="btn-reject">Reject</button>
        </form>
    </div>
</div>

{% endblock %}
