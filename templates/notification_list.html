{% extends "base.html" %}

{% block content %}

<style>
body {
    background: linear-gradient(to right, #141e30, #243b55);
    font-family: "Segoe UI", sans-serif;
}

/* Container */
.notifications-container {
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
}

/* Card */
.notifications-card {
    background: white;
    padding: 30px;
    width: 500px;
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
}

/* Title */
.notifications-card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* List */
.notifications-list {
    list-style: none;
    padding: 0;
}

.notifications-list li {
    padding: 15px;
    border-bottom: 1px solid #eee;
    color: #555;
    font-weight: 500;
}

.notifications-list li:last-child {
    border-bottom: none;
}

.notifications-list li span {
    display: block;
    font-size: 12px;
    color: #999;
    margin-top: 5px;
}
</style>

<div class="notifications-container">
    <div class="notifications-card">
        <h2>Notifications</h2>

        <ul class="notifications-list">
            {% for n in notifications %}
                <li>
                    {{ n.message }}
                    <span>{{ n.created_at }}</span>
                </li>
            {% empty %}
                <li>No notifications found.</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
